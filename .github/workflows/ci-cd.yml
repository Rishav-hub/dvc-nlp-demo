name: train-NLP-ML-usecase

on: [push]

jobs:
  deploy-runner:
    runs-on: [ubuntu-latest]
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v2
      - name: 'Deploy a runner in EC2'
        shell: bash
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cml-runner \
          --cloud aws \
          --cloud-region us-east-1 \
          --cloud-type=m \
          --labels=cml-runner 


  model-training: 
    needs: deploy-runner
    reuns-on: [self-hosted, cml-runner]
    container: docker
    steps:
      - uses: actions/checkout@v2      
      - name: 'Train my model'
        env:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: | # This tells CML to run the following command one by one
          # ML workflow commands
          pip install --upgrade pip
          pip install -r requirements.txt

          dvc repro -v # -v means verbose


          echo "# REPORTS" >> report.md
          echo "# metrics" >> report.md
          
          cat scores.json >> report.md

          cml-send-comment report.md   # CML command use to send comment to the PR